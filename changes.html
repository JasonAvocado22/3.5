<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href="style.css"
    <title></title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Change contents here</h1>
        <div class="row">
            <p></p>
            <div>
                <label for="first">First name</label>
                <input type="text" id="first" name="first_name" type="Jason">
            </div>
            <div>
                <label for="last">Last</label>
                <input type="text" id="last" name="last_name" type="Avocado">

            </div>
        </div>
        <button name="clear">Clear</button>
        <p class="hidden"></p>
    </div>
</div>
<script>
    const firstName = document.getElementById('first');
    const lastName = document.getElementById('last');
    const full = document.querySelector('p');
    clearButton = document.querySelector('[name="clear"]');
    firstName.addEventListener('change', function (e) {
        let first = firstName.value;
        let last = lastName.value;
        let fullName = `Hello ${first} ${last}!`;
        if(fullName.length>1){
            full.classList.remove("hidden")
        } else {
            full.classList.add("hidden")
        }
        full.textContent = `Hello ${fullName}`;
    });
    clearButton.addEventListener('click', function (e) {
        firstName.value = "";
        lastName.value = "";
        full.textContent = "";
    });
    firstName.addEventListener('change', nameCreator);
    lastName.addEventListener('change', nameCreator);
    function nameCreator(){
        let first = firstName.value;
        let last = lastName.value;
        let fullName = `Hello ${first} ${last}!`;
        if(fullName.length>1){
            full.classList.remove("hidden")
        } else {
            full.classList.add("hidden")
        }
        full.textContent = `Hello ${fullName}`;
    });
</script>
</body>
</html>
